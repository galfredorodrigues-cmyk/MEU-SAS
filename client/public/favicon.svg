<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b4cff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo externo com ondas neurais -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#brainGradient)" stroke-width="8" opacity="0.3"/>
  <circle cx="256" cy="256" r="170" fill="none" stroke="url(#brainGradient)" stroke-width="6" opacity="0.4"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#brainGradient)" stroke-width="4" opacity="0.5"/>
  
  <!-- Ondas neurais (40Hz) -->
  <path d="M 120 256 Q 140 220, 160 256 T 200 256 T 240 256" 
        fill="none" stroke="url(#brainGradient)" stroke-width="6" 
        stroke-linecap="round" filter="url(#glow)" opacity="0.9"/>
  <path d="M 272 256 Q 292 220, 312 256 T 352 256 T 392 256" 
        fill="none" stroke="url(#brainGradient)" stroke-width="6" 
        stroke-linecap="round" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Ponto central brilhante -->
  <circle cx="256" cy="256" r="24" fill="url(#brainGradient)" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="16" fill="#00d4ff" opacity="0.8"/>
  <circle cx="256" cy="256" r="8" fill="#ffffff"/>
  
  <!-- Ondas secundárias verticais -->
  <path d="M 256 120 Q 220 140, 256 160 T 256 200 T 256 240" 
        fill="none" stroke="url(#brainGradient)" stroke-width="5" 
        stroke-linecap="round" opacity="0.7"/>
  <path d="M 256 272 Q 220 292, 256 312 T 256 352 T 256 392" 
        fill="none" stroke="url(#brainGradient)" stroke-width="5" 
        stroke-linecap="round" opacity="0.7"/>
  
  <!-- Partículas neurais -->
  <circle cx="180" cy="180" r="6" fill="#00d4ff" opacity="0.8"/>
  <circle cx="332" cy="180" r="6" fill="#0099ff" opacity="0.8"/>
  <circle cx="180" cy="332" r="6" fill="#6b4cff" opacity="0.8"/>
  <circle cx="332" cy="332" r="6" fill="#00d4ff" opacity="0.8"/>
  
  <circle cx="150" cy="256" r="5" fill="#0099ff" opacity="0.7"/>
  <circle cx="362" cy="256" r="5" fill="#6b4cff" opacity="0.7"/>
  <circle cx="256" cy="150" r="5" fill="#00d4ff" opacity="0.7"/>
  <circle cx="256" cy="362" r="5" fill="#0099ff" opacity="0.7"/>
</svg>
